<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Monitoring</title>
    <link rel="stylesheet" href="in.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Mental Health Dashboard</h1>
    </header>

    <section class="monitor-section">
        <h2>Track Your Mood</h2>
        <p>Select your current mood:</p>
        <div class="mood-selection">
            <button class="mood-btn" data-mood="happy">😊 Happy</button>
            <button class="mood-btn" data-mood="neutral">😐 Neutral</button>
            <button class="mood-btn" data-mood="sad">😔 Sad</button>
        </div>
    </section>

    <section class="feedback-section">
        <h2>Your Mental Health Insights</h2>
        <div id="feedback"></div>
    </section>

   

    <script src="in.js"></script>
    <center>
    <a href="inn.html">
        <button>Next</button>
      </a>
    </center>
    <footer>
        <p>&copy; 2024 Mental Health Monitoring Platform</p>
    </footer>
    
</body>
</html>
